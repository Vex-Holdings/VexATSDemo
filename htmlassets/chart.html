<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- From header.mustache file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/site.css">
    <!-- end header.mustache file -->
    <title>Chart Example</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1>Chart - Bid/Offer Example</h1>
                <div class="chart">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <h2>Bid</h2>
                    <div class="input-group">
                        <span class="input-group-text" id="labelText">Bid Price</span>
                        <input type="number" class="form-control" id="bidprice" min="10" max="10.1" step="0.01" value="10">
                        <span class="input-group-text" id="labelText">Bid Shares</span>
                        <input type="number" class="form-control" id="bidshares" min="0" value="100">
                        <button class="btn btn-success" onclick="placeBid()" id="bidbutton">Place Bid</button>
                    </div>
                </div>
                <div class="row">
                    <h2>Ask</h2>
                    <div class="input-group">
                        <span class="input-group-text" id="labelText">Offer Price</span>
                        <input type="number" class="form-control" id="askprice" min="10" max="10.10" step="0.01" value="10.08">
                        <span class="input-group-text" id="labelText">Offer Shares</span>
                        <input type="number" class="form-control" id="askshares" min="0" value="100">
                        <button class="btn btn-danger" onclick="placeOffer()" id="askbutton">Place Offer</button>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <h2>Log</h2>
            <ol id="tradelog">

            </ol>
        </div>
    </div>
    <!-- from footer.mustache file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <!-- end footer.mustache file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
