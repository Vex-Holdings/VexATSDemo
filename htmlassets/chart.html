<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- From header.mustache file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/site.css">
    <!-- end header.mustache file -->
    <title>Chart Example</title>
</head>
<body>
    <div class="container">
        <h1>Chart - Bid/Offer Example</h1>
        <div class="chart">
            <canvas id="myChart"></canvas>
        </div>
        <h2>Bids</h2>
            <label for="bidprice">Bid Price</label>
            <input type="number" id="bidprice" min="10" max="10.08" step="0.01" value="10">
            <label for="bidshares">Bid Shares</label>
            <input type="number" id="bidshares" min="0" value="100">
            <button onclick="placeBid()" id="bidbutton">Place Bid</button>
        <h2>Offers</h2>
            <label for="askprice">Offer Price</label>
            <input type="number" id="askprice" min="10" max="10.08" step="0.01" value="10.08">
            <label for="askshares">Offer Shares</label>
            <input type="number" id="askshares" min="0" value="100">
            <button onclick="placeOffer()" id="askbutton">Place Offer</button>
        <hr>
        <h2>Log</h2>
            <ul id="tradelog">
                
            </ul>
    </div>
    <!-- from footer.mustache file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <!-- end footer.mustache file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
